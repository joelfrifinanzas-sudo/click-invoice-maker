name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  ci:
    name: Build and Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Typecheck (tsc)
        run: pnpm exec tsc -p tsconfig.json --noEmit

      - name: Build
        run: pnpm run build

      - name: Setup Supabase CLI (optional)
        uses: supabase/setup-cli@v1
        with:
          version: latest
        continue-on-error: true

      - name: Supabase DB Lint (optional)
        run: supabase db lint || echo "Supabase linter not available or failed; continuing"
        continue-on-error: true
